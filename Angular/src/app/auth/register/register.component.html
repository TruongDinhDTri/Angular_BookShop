<div class="flex  h-screen justify-center">
    <form class="p-4 rounded-lg border m-auto w-1/3" #myForm="ngForm">
        <h1 class="text-center text-xl">Login page</h1>
        <div class="my-5 w-full">
            <label for="email">Email</label>
            <input type="email" id="email" class="p-2 rounded w-full border" placeholder="Email Adress"
                [(ngModel)]="form.email" #email="ngModel" [ngModelOptions]="{standalone: true}" required>
        </div>
        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="p-2 bg-red-300 text-red-800 rounded">Email
            filed must be valid</div>
        <div class="my-5 w-full">
            <label for="password">Password</label>
            <input type="password" id="password" class="p-2 rounded w-full border" placeholder="Password"
                [(ngModel)]="form.password" [ngModelOptions]="{standalone: true}" #password="ngModel" required>
        </div>
        <div *ngIf="password.invalid && (password.dirty || password.touched)"
            class="p-2 bg-red-300 text-red-800 rounded">Password filed must be valid</div>
        <div class=" my-5 w-full">
            <label for="confirm_password">Confirm Password</label>
            <input type="password" id="confirm_password" class="p-2 rounded w-full border"
                [(ngModel)]="form.confirmation_password" #confirmation_password="ngModel"
                placeholder="Confirm Your Password" name="confirmation_password" [ngModelOptions]="{standalone: true}"
                required>
        </div>
        <div *ngIf="confirmation_password.invalid && (confirmation_password.dirty || confirmation_password.touched)"
            class="p-2 bg-red-300 text-red-800 rounded">Confirmation filed must
            be valid</div>
        <div class="my-5 w-full">
            <input type="submit" class="p-2 w-full bg-yellow-700 text-white rounded hover:bg-yellow-900"
                [disabled]="myForm.form.invalid">
        </div>
    </form>

</div>
